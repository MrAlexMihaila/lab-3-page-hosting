<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button
                class="btn btn-primary mt-3"
                data-bs-toggle="modal"
                data-bs-target="#event_modal"
                >
                Create Event
                </button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="event_modal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title">Add Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form id="event_form" onsubmit="return handleSubmit();">

                <!-- Event Name -->
                <div class="mb-3">
                    <label for="event_name" class="form-label">Event Name</label>
                    <input type="text" class="form-control"
                        id="event_name"
                        required
                        placeholder="Enter event name">
                </div>

                <!-- category -->
                <div class="mb-3">
                    <label for="event_category" class="form-label">Category</label>
                    <select class="form-select" id="event_category">

                    <option value="academic">Academic</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>

                    </select>
                </div>

                <!-- Weekday -->
                <div class="mb-3">
                    <label for="event_weekday" class="form-label">Weekday</label>
                    <select class="form-select" id="event_weekday">

                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>

                    </select>
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label for="event_time" class="form-label">Time</label>
                    <input type="time" class="form-control" required id="event_time">
                </div>

                <!-- Modality -->
                <div class="mb-3">
                    <label for="event_modality" class="form-label">Event Modality</label>
                    <select
                    class="form-control"
                    id="event_modality"
                    required
                    onchange="updateLocationOptions(this.value)"
                    >
                        <option value="in-person">In-Person</option>
                        <option value="remote">Remote</option>
                    </select>
                </div>

                <!-- Location (In-Person) -->
                <div class="mb-3" id="location_group">
                    <label for="event_location" class="form-label">Location</label>
                    <input type="text" class="form-control"
                        id="event_location"
                        title="Please enter an event location"
                        required
                        placeholder="Enter meeting location">
                </div>

                <!-- Remote URL (Remote) -->
                <div class="mb-3 d-none" id="remote_group">
                    <label for="event_remote_url" class="form-label">Remote URL</label>
                    <input type="text" class="form-control"
                        id="event_remote_url"
                        pattern="https?://.+\..+"
                        title="Please enter a valid URL"
                        placeholder="https://zoom.us/...">
                </div>

                <!-- Attendees -->
                <div class="mb-3">
                    <label for="event_attendees" class="form-label">Attendees</label>
                    <input type="text" class="form-control"
                        id="event_attendees"
                        required
                        placeholder="John, Mary, Alex">
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>

                    <button class="btn btn-primary" type="submit">
                        Save Event
                    </button>
                </div>

                </form>
            </div>

            

            </div>
        </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="resources/js/script.js"></script>
</body>
</html>
